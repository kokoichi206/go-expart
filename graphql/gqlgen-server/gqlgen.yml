schema:
  - ./*.graphqls

# 自動生成されるgeneated.goの置き場所
exec:
  filename: internal/generated.go
  package: internal

# スキーマオブジェクトに対応するGo構造体の置き場所
model:
  filename: graph/model/models_gen.go
  package: model

models:
  ID:
    model:
     - github.com/99designs/gqlgen/graphql.ID
     - github.com/99designs/gqlgen/graphql.Int
     - github.com/99designs/gqlgen/graphql.Int64
     - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
     - github.com/99designs/gqlgen/graphql.Int
     - github.com/99designs/gqlgen/graphql.Int64
     - github.com/99designs/gqlgen/graphql.Int32s
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  URI:
    model:
      - graphql-github-sample/graph/model.MyURL
  Repository:
    fields:
      owner:
        resolver: true
      issue:
        resolver: true
      issues:
        resolver: true
      pullRequest:
        resolver: true
      pullRequests:
        resolver: true
  ProjectV2:
    fields:
      owner:
        resolver: true

# リゾルバコードの置き場所
resolver:
  layout: follow-schema
  dir: graph
  package: graph
