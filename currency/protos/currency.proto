syntax = "proto3";

// option go_package = "./";
option go_package = "kokoichi206/go-expart/currency/protos";

service Currency {
    rpc GetRate(RateRequest) returns (RateResponse);
    rpc SubscribeRates(stream RateRequest) returns (stream RateResponse);
}

message RateRequest {
    Currencies Base = 1;
    Currencies Destination = 2;
}

message RateResponse {
    Currencies Base = 1;
    Currencies Destination = 2;
    double Rate = 3;
}

enum Currencies {
    EUR = 0;
    USD = 1;
    JPY = 2;
    BGN = 3;
    CZK = 4;
    CAD = 19;
}
